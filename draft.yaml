models:
  Profile:
    id: id
    first_name: string nullable
    last_name: string nullable
    faculty: unsigned integer default:1
    speciality: unsigned integer default:1
    department: unsigned integer default:1
    group: unsigned integer default:1
    course: unsigned integer default:1
    vk_url: string:1000 nullable
    true_first_name: string nullable
    true_last_name: string nullable
    student_id: unsigned integer nullable
    user_id: unsigned integer
    blocked_at: timestamp nullable
    relationships:
      hasOne: User, Student

  Student:
    id: id
    first_name: string
    last_name: string
    faculty: unsigned integer default:1
    speciality: unsigned integer default:1
    department: unsigned integer default:1
    group: unsigned integer default:1
    course: unsigned integer default:1

  Dictionary:
    id: id
    title: string
    type: enum:faculty,speciality,department,group,course
    code: string

  Lesson:
    id: id
    auditory_number: string
    teacher_full_name: string
    teacher_email: string
    faculty: unsigned integer default:1
    speciality: unsigned integer default:1
    department: unsigned integer default:1
    group: unsigned integer default:1
    course: unsigned integer default:1
    relationships:
      belongsToMany: ClassCallList

  ClassCallList:
    id: id
    title: string
    index: integer
    start_at: string
    end_at: string
    relationships:
      belongsToMany: Lesson

controllers:
  Profile:
    resource: api
  Student:
    resource: api
  Dictionary:
    resource: api
  Lesson:
    resource: api
  ClassCallList:
    resource: api


seeders: Profile, Student, Dictionary, Lesson, ClassCallList

